<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">


    <!--jQuery, Bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <!-- js file-->
    <script src="./js/app.js"></script>

    <link rel="icon" href="./images/BlackWhite.gif" type="image/gif" sizes="16x16">
    <title>Black-N-White</title>
</head>

<body>

    <!--Navbar to display cart modal for user to select with Home option to return back and refresh-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/"> <img src="./images/BlackWhite.gif" alt="moto" width="120px" height="60px"></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home<span class="sr-only">(Current)</span></a>
                </li>
            </ul>

        </div>
        <img src="./images/BlackWhite.gif" alt="bnw" width="120px" height="60px">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!--inventory table built when server running-->
    <div class="card container shadow-lg">
        <div id="messages"></div>
        <div class="card-body">
            <h4 class="card-title">Data to be updated</h4>
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead">
                        <tr>
                            <th>Time</th>
                            <th>SSO</th>
                            <th>Action</th>
                            <th>Device Id</th>
                            <th>Count(Ideal)</th>
                            <th>Message(Ideal)</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="user-items">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<footer>

</footer>
</body>

</html>
