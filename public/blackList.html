<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!--jQuery, Bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <!-- js file-->
    <script src="./js/app.js"></script>

    <link rel="icon" href="./images/ge.png" type="image/gif" sizes="16x16">
    <title>Black-N-White</title>
</head>

<body>

    <!-- <img src="./images/BlackWhite.gif" alt="bnw" width="120px" height="60px"> -->
    <div class="page-wrap">
        <!--Navbar to display cart modal for user to select with Home option to return back and refresh-->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/"> <img src="./images/ge.png" alt="moto" width="50px" height="50px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./home.html">Home<span class="sr-only">(Current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./dashboard.html">Upload CSV<span class="sr-only">(Current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./whiteList.html">White List<span class="sr-only">(Current)</span></a>
                    </li>

                </ul>
            </div>
            
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-basic" data-toggle="modal" data-target="#exampleModal">
                <i class="fa-2x fas fa-envelope"> Email</i>
            </button>
        </nav>


        <!--inventory table built when server running-->
        <div class="card container shadow-lg">
            <div id="messages"></div>
            <div class="card-body">
                <h4 class="card-title">Locked Users</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead">
                            <tr>
                                <th>Time</th>
                                <th>SSO</th>
                                <th>Action</th>
                                <th>Device_ID</th>
                                <th>Count</th>
                                <th>Message</th>
                                <th>Email</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="locked_users">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Email Modal Body -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Send Email to SSO User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="container">
                        <table>
                            <tr>
                                <!-- <td>SSO Email:</td>  -->
                                <!-- <td><input type="email" name="txtemail" id="txtemail" placeholder="Enter Email" size="35"></td>  -->
                                <form>
                                    <label for="email">SSO Email:</label>
                                    <input type="email" class="form-control" id="txtemail" placeholder="Enter SSO Email Address"
                                        name="txtemail">
                                    <span id="message"></span>
                                </form>
                            </tr>
                        </table>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="btnsendemail" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
   


  
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.min.js"></script>

    <br>
    <footer class="site-footer">
        <p>&copy;Copyright GE Digital</p>
    </footer>

    <!-- js file-->
    <script src="./js/app.js"></script>
    <script src="./js/sendEmail.js"></script>
</body>

</html>
